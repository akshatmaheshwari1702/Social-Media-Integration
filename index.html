<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="google-signin-scope" content="profile email">
        <meta name="google-signin-client_id" content="544721111005-g74i8l1ngl7414pur26ghrpv4d6injei.apps.googleusercontent.com">
        
        <!-- Title -->
        <title>Social Media Integration</title>
        
        <!-- CSS only -->
        <link rel="stylesheet" href="css/index.css">

    </head>

    <body>

        <div class="container">

            <img src="images/bg.jpg">

            <div class="content">

                <div class="left">

                    <div class="heading">GOOGLE</div>
                    <div id="my-signin2"></div>
                    <div id="gimage"><img id="gimg" src=""></div>
                    <div id="gname">Name</div>
                    <div id="gmail">Mail</div>
                    <button id='signout'><a href="#" onclick="signOut()">Sign Out</a></button>
                    
                </div>

                <div class="right">

                    <div class="heading2">FACEBOOK</div>
                    <fb:login-button id="loginBtn" scope="public_profile,email" width="" size="large" button-type="login_with" layout="default" continue-as="true" onlogin="checkLoginState();"></fb:login-button>
                    <div id="fimage"><img id="fimg" src=""></div>
                    <div id="fname">Name</div>
                    <div id="fmail">Mail</div>
                    <button id="logout"><a href="#" onclick="logout();">Log Out</a></button>
                    
                </div>

            </div>

        </div>

        <!-- JavaScript -->
        <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v11.0&appId=337294694551004&autoLogAppEvents=1" nonce="OAuzsUrY"></script>
        <script src="js/index.js"></script>

    </body>

</html>
